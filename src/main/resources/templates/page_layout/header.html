<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <header class="masthead mb-auto" th:fragment="header">
            <div class="inner">
                <h3 class="masthead-brand">Το #1 site για ενοικίαση σπιτιού</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <div sec:authorize="!isAuthenticated()" style="display:inline-block;">
                        <a class="nav-link text-dark" href="/home" style="display:inline-block;">Αρχική</a>
                        <a class="nav-link text-dark" href="/login" style="display:inline-block;">Σύνδεση</a>
                        <a class="nav-link text-dark" href="/user/register" style="display:inline-block;">Εγγραφή</a>
                    </div>
                    <div sec:authorize="isAuthenticated()" style="display:inline-block;">
                        <form th:action="@{/logout}" method="post" style="display:inline-block;">
                            <input type="submit" class="btn btn-primary" value="Αποσύνδεση"/>
                        </form>
                    </div>
                </nav>
            </div>
        </header>
    </body>
</html>
