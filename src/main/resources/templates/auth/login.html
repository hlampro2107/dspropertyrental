<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

    <head>
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body style=" background-color: #EDDEA4; color: black;">
        <div layout:fragment="main-content">
            <div th:if="${param.error}">
                Λάθος user name ή password
            </div>
            <div th:if="${param.logout}">
                Έχετε αποσυνδεθεί
            </div>
            <form th:action="@{/login}" method="post">
                <div class="form-group mb-3">
                    <label for="username" class="mb-2 d-block"> User Name</label>
                    <input type="text" class="form-control"  name="username" id="username"/>
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="mb-2 d-block"> Password </label>
                    <input type="password" class="form-control"  id="password" name="password"/>
                </div>
                <div class="mt-3">
                    <input type="submit" class="btn btn-primary" value="Σύνδεση"/>
                </div>
            </form>
        </div>
    </body>
</html>
